<!doctype html>
<html lang="ru">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>{% block title %} {% endblock %}</title>
</head>

<body>

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h2 class="my-0 mr-md-auto font-weight-normal title_name">
            <ya-tr-span data-index="0-0" data-value="Company name" data-translation="Название компании" data-type="trSpan">
                Дистанционное обучение ИТиПМ</ya-tr-span>
        </h2>
        <nav class="my-2 my-md-0 mr-md-3" style="display: flex;">
            <a class=" p-2 text-dark " href="{% url 'ho' %} ">Главная страница</a> {% if user.is_authenticated %}

            <div class="dropdown ">
                <a class="p-2 text-dark " href="{% url 'kurs' %} ">Курсы</a>
                <div class="dropdown-content ">

                    <li class="nav-item nav-mylik ">
                        <a href="{% url 'quiz_index' %} " class="nav-link ">Тесты</a>
                        <a href="{% url 'quiz_progress' %} " class="nav-link ">Прогресс</a>
                    </li>

                </div>
            </div>
            <div class="dropdown ">
                <a class="p-2 text-dark " href="{% url 'account' %} ">Личный кабинет</a>
                <div class="dropdown-content ">

                    <ul class="navbar-nav ml-auto ">
                        <li class="nav-item nav-mylik "><a href="{% url 'setting' %} ">Настройки</a>
                            <a class="nav-link nav-mylik " href="{% url 'logout' %} ">Выход {{user.name}} {{user.last_name}}</a> {% else %}
                            <a class="nav-link nav-mylik " href="{% url 'logout' %} ">Вход</a> {% endif %}
                        </li>
                    </ul>
                </div>
            </div>


        </nav>
    </div>


    <div class="container ">
        {% block content %} {% endblock %}</div>
    <script type="text/javascript " src="{% static 'testing/js/main.js' %} "></script>
</body>

</html>
